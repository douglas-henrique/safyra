<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Safyra - Busca RÃ¡pida</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: res:;"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      
      html {
        margin: 0;
        padding: 0;
        background: transparent !important;
        overflow: hidden;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: transparent !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow: hidden;
        color: hsl(0 0% 98%);
        -webkit-app-region: no-drag;
      }
      
      #app {
        background: transparent !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      .quick-search-container {
        width: 400px;
        height: 100%;
        min-height: 60px;
        max-height: 100vh;
        background: hsl(240 10% 3.9%);
        border: 1px solid hsl(240 3.7% 15.9%);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .search-header {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }
      
      .search-input {
        flex: 1;
        background: transparent;
        border: none;
        color: hsl(0 0% 98%);
        font-size: 14px;
        outline: none;
        font-family: inherit;
      }
      
      .search-input::placeholder {
        color: hsl(240 5% 64.9%);
      }
      
      .search-icon {
        color: hsl(240 5% 64.9%);
        flex-shrink: 0;
      }
      
      .close-button {
        background: transparent;
        border: none;
        color: hsl(240 5% 64.9%);
        cursor: pointer;
        padding: 4px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      
      .close-button:hover {
        background: hsl(240 3.7% 15.9%);
        color: hsl(0 0% 98%);
      }
      
      .results-container {
        flex: 1;
        overflow-y: auto;
        padding: 0 8px 8px 8px;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .results-container.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .result-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        margin-bottom: 4px;
        background: hsl(240 3.7% 15.9%);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
      }
      
      .result-item:hover {
        background: hsl(240 5% 26%);
        border-color: hsl(240 3.7% 15.9%);
      }
      
      .result-info {
        flex: 1;
        min-width: 0;
      }
      
      .result-name {
        color: hsl(0 0% 98%);
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .result-details {
        color: hsl(240 5% 64.9%);
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .copy-button {
        background: hsl(221.2 83.2% 53.3%);
        border: none;
        border-radius: 6px;
        color: hsl(210 40% 98%);
        padding: 8px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 32px;
        height: 32px;
      }
      
      .copy-button:hover {
        background: hsl(221.2 83.2% 53.3% / 0.9);
      }
      
      .copy-button.copied {
        background: hsl(142.1 76.2% 36.3%);
      }
      
      .strength-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        flex-shrink: 0;
      }
      
      .strength-weak { background: hsl(0 84.2% 60.2%); }
      .strength-medium { background: hsl(47.9 95.8% 53.1%); }
      .strength-strong { background: hsl(142.1 76.2% 36.3%); }
      
      .no-results, .loading {
        text-align: center;
        color: hsl(240 5% 64.9%);
        padding: 20px;
        font-size: 14px;
      }
      
      .separator {
        height: 1px;
        background: hsl(240 3.7% 15.9%);
        margin: 0 16px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/quick-search-renderer.tsx"></script>
  </body>
</html>
